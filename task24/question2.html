<!-- 2. Build a image carousal / slider. 
 Which should:
* Auto-slide every 3 seconds
* Pause on hover
* Navigation using Next/Prev buttons -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      width: 100%;
      position: relative;
      overflow: hidden;  /*hides other images*/
    }
    .img {
      /* width: 100%; */
      min-width: 100vw;
      /* height: auto; */
      /* display: none; */
      float: left;
      object-fit: cover;
    }
    /* .img.active{
      opacity: 1;
    } */
    .icn {
      position: absolute;
      bottom: 50%;
      z-index: 10;
      cursor: pointer;
    }
    #prev {
      left: 0;
    }
    #next {
      right: 0;
    }
    #sliderTrack{
      width: 300%;
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
  </style>
  <body>
    <h1>Spirited away</h1>
    <div id="container">
      
        <img src="icons/icons8-prev-50.png" id="prev" class="icn" />
        <img src="icons/icons8-next-50.png" id="next" class="icn" />
        <div id="sliderTrack">
        <img
          src="https://w0.peakpx.com/wallpaper/93/518/HD-wallpaper-anime-dragon-chihiro-spirited-away-haku-spirited-away-spirited-away.jpg"
          class="img"
        />
        <img src="https://wallpapercave.com/wp/wp11538898.jpg" class="img" />
        <img
          src="https://wallpapercat.com/w/full/1/6/d/138467-3840x2160-desktop-4k-spirited-away-wallpaper-image.jpg"
          class="img"
        />
         <img
          src="https://w0.peakpx.com/wallpaper/93/518/HD-wallpaper-anime-dragon-chihiro-spirited-away-haku-spirited-away-spirited-away.jpg"
          class="img"
        />
      </div>
    </div>

    <script src="question2.js"></script>
  </body>
</html>
