<!-- Create a UI with an input box. Below it, display a table that logs details about every key 
pressed inside that input box. 
●  The table should have columns for: Key, Code, and Timestamp. 
●  The table should show a maximum of 10 logs. 
●  When a new key is pressed (and the 11th log is created), the oldest log (the one at the 
top) must be removed, so the table always shows the 10 most recent key presses. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #display_table{
        border: 1px solid black;
        width: 30%;
        text-align: center;
    }
    th{
        border: 1px solid black;
    }
    input{
        margin-bottom: 10px;
    }
    body{
        padding-left: 100px;
    }
</style>
<body>
    <table id="display_table">
        <h1>Logs Pressed Keys</h1>
        <label>Enter a value</label>
        <input type="text" id="input_value">
        <th>Key</th>
        <th>Code</th>
        <th>Timestamp</th>
    </table>
    <script src="question6.js"></script>
</body>
</html>
